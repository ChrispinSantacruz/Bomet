<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomet Shooter - Login</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="icon" type="image/png" href="images/personajes/vida.png" />
    <style>
        /* Galaxy Background Animation */
        .galaxy-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0A0A1A 0%, #1A1A2E 50%, #0A0A1A 100%);
            overflow: hidden;
            z-index: -2;
        }

        .stars-layer {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00FFFF, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #FF00FF, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,0,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #00FF88, transparent),
                radial-gradient(1px 1px at 200px 50px, rgba(255,255,255,0.4), transparent),
                radial-gradient(2px 2px at 250px 90px, #FFFF00, transparent),
                radial-gradient(1px 1px at 300px 20px, rgba(0,255,255,0.7), transparent);
            background-repeat: repeat;
            background-size: 300px 200px;
            animation: parallax-move 25s linear infinite;
        }

        .stars-layer-2 {
            position: absolute;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(1px 1px at 50px 100px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 100px 150px, rgba(0,255,255,0.5), transparent),
                radial-gradient(1px 1px at 180px 80px, rgba(255,0,255,0.4), transparent),
                radial-gradient(1px 1px at 220px 120px, rgba(255,255,0,0.3), transparent);
            background-repeat: repeat;
            background-size: 400px 300px;
            animation: parallax-move 35s linear infinite reverse;
        }

        @keyframes parallax-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        /* Neon Glow Effects */
        .neon-input {
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 0 10px rgba(0, 255, 255, 0.2),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .neon-input:focus {
            border-color: #00FFFF;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.4),
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 10px rgba(0, 255, 255, 0.1);
            outline: none;
        }

        .neon-button {
            background: linear-gradient(135deg, #00FFFF 0%, #22D3EE 100%);
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .neon-button:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.4),
                0 0 30px rgba(0, 255, 255, 0.5),
                0 0 50px rgba(0, 255, 255, 0.2);
        }

        .neon-button:active {
            transform: translateY(0) scale(0.98);
            transition-duration: 0.1s;
        }

        /* Title Animation */
        .title-glow {
            text-shadow: 
                0 0 10px #00FFFF,
                0 0 20px #00FFFF,
                0 0 30px #00FFFF,
                0 0 40px #00FFFF;
            animation: title-pulse 3s ease-in-out infinite alternate;
        }

        @keyframes title-pulse {
            0% { 
                text-shadow: 
                    0 0 10px #00FFFF,
                    0 0 20px #00FFFF,
                    0 0 30px #00FFFF;
            }
            100% { 
                text-shadow: 
                    0 0 15px #00FFFF,
                    0 0 25px #00FFFF,
                    0 0 35px #00FFFF,
                    0 0 45px #00FFFF;
            }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }

        .fade-in-delay {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .login-container {
                padding: 1rem;
            }

            .neon-input {
                font-size: 18px; /* Prevent zoom on iOS */
            }

                /* Logo: subir el logo en móviles (menos espacio arriba) */
                .login-container .text-center img {
                    width: 88vw !important; /* aún más grande en pantallas pequeñas */
                    max-width: 640px;
                    min-width: 160px;
                    display: block;
                    margin-left: auto !important;
                    margin-right: auto !important;
                    margin-top: 4vh !important; /* subir el logo en móviles (menos espacio arriba) */
                    margin-bottom: 2vh !important;
                }

                /* Subir el formulario en móviles */
                .login-container .flex.flex-col.items-center.justify-center {
                    margin-top: 30vh !important; /* subir el formulario en móviles */
                    height: 40vh !important; /* ajuste de altura para mantener proporciones */
                }

            /* Mantener el botón en una posición adecuada en móviles */
            .login-container form button[type="submit"] {
                margin-top: 2vh !important; /* posición estándar del botón */
            }

            .login-container form button[type="submit"] img {
                width: 48vw !important; /* imagen del botón aún más grande en móviles */
                min-width: 160px;
                max-width: 320px;
                height: auto;
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
        }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fbometshoo6010back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body class="min-h-screen flex items-center justify-center font-body" style="overflow: hidden;">
    <!-- Custom Background Image -->
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -2; background: url('../images/backgroundlogin.png') center center / cover no-repeat;"></div>

    <!-- Main Login Container -->
    <div class="login-container w-full max-w-md mx-auto px-6 py-8 fade-in">
        <!-- Game Logo -->
        <!-- LOGO: Puedes ajustar el margen superior con 'margin-top' en vh -->
        <div class="text-center" style="margin-top:-8vh; margin-bottom:2vh;">
            <img src="../images/components/logo.png" alt="Bomet Shooter Logo" style="width:38vw; max-width:420px; min-width:180px; margin-bottom:2vh;" />
        </div>

        <!-- Login Input and Play Button Only -->
        <div class="flex flex-col items-center justify-center fade-in-delay" style="height: 40vh; margin-top: 22vh;">
            <form id="loginForm" style="display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100%; max-width: 350px;">
                <input type="text" id="playerName" name="playerName" class="neon-input w-full rounded-lg text-white placeholder-text-secondary/60 font-medium text-lg" placeholder="Enter your name..." required maxlength="20" autocomplete="off" style="width: 90%; min-width: 120px; max-width: 320px; text-align: center; background: url('../images/components/input_bg.png') center center / cover no-repeat, rgba(26,26,46,0.85); border-radius: 12px; border: 2px solid #00FFFF; font-size: 2.2vh; padding: 2.2vh 1vw; margin-bottom: 7vh; margin-top: 10vh;" />
                <button type="submit" style="background: none; border: none; padding: 0; outline: none; margin-top: 7vh;">
                    <img src="/images/buttons/botonplaylogin.png" alt="Play" style="width: 11vw; min-width: 100px; max-width: 180px; height: auto;" />
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-text-secondary/50 text-sm">
                © 2025 Bomet Shooter. All rights reserved.
            </p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const playerNameInput = document.getElementById('playerName');

            // Check if player is already logged in
            const existingPlayer = localStorage.getItem('bometPlayerName');
            if (existingPlayer) {
                // Redirect to welcome screen if already logged in
                window.location.href = 'welcome.html';
                return;
            }

            // Focus on input field
            playerNameInput.focus();

            // Handle form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const playerName = playerNameInput.value.trim();
                
                if (playerName.length < 2) {
                    showError('El nombre debe tener al menos 2 caracteres');
                    return;
                }

                if (playerName.length > 20) {
                    showError('El nombre no puede exceder 20 caracteres');
                    return;
                }

                // Store player name in localStorage
                localStorage.setItem('bometPlayerName', playerName);
                localStorage.setItem('bometLoginTime', new Date().toISOString());
                
                // Add loading state
                const submitButton = loginForm.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.textContent = 'INICIANDO...';
                submitButton.disabled = true;

                // Simulate loading and redirect
                setTimeout(() => {
                    window.location.href = 'welcome.html';
                }, 1000);
            });

            // Input validation and effects
            playerNameInput.addEventListener('input', function() {
                const value = this.value;
                
                // Remove any existing error states
                this.classList.remove('border-error');
                
                // Real-time character count
                if (value.length > 15) {
                    this.style.borderColor = '#FF8800'; // Warning color
                } else {
                    this.style.borderColor = ''; // Reset to default
                }
            });

            // Enter key handling
            playerNameInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });

            // Error display function
            function showError(message) {
                // Remove existing error messages
                const existingError = document.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                // Create error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message text-error text-sm mt-2 p-2 bg-error/10 rounded border border-error/30';
                errorDiv.textContent = message;
                
                // Insert after input
                playerNameInput.parentNode.appendChild(errorDiv);
                
                // Add error styling to input
                playerNameInput.classList.add('border-error');
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                    playerNameInput.classList.remove('border-error');
                }, 5000);
                
                // Focus back on input
                playerNameInput.focus();
            }

            // Prevent form submission with empty or invalid names
            playerNameInput.addEventListener('blur', function() {
                const value = this.value.trim();
                if (value && (value.length < 2 || value.length > 20)) {
                    if (value.length < 2) {
                        showError('El nombre debe tener al menos 2 caracteres');
                    } else {
                        showError('El nombre no puede exceder 20 caracteres');
                    }
                }
            });

            // Add visual feedback for typing
            let typingTimer;
            playerNameInput.addEventListener('input', function() {
                clearTimeout(typingTimer);
                this.style.transform = 'scale(1.02)';
                
                typingTimer = setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // Prevent back navigation if coming from other game screens
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
<script id="dhws-dataInjector" src="/dhws-data-injector.js"></script>
</body>
</html>
